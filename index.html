<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery在指定时间之后更新数字动画插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	<!-- 
		data-start-date：开始日期。
		data-start-count：计数的初始值。
		data-wait-seconds：等待多少秒后更新数字。
		data-increase-by：每次增加多少数值。
		data-decimals：显示浮点数。
		data-prefix：为数字添加一个前缀。
		data-postfix：为数字添加一个后缀。 
	-->
</head>
<body>
		
		      <div class="roughly"
		           data-start-date="February 26, 2018"
  				   data-start-count="888880000"
                   data-wait-seconds="1"
                   data-increase-by="1" ></div>
		
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="js/jquery.roughly.js"></script>

		$("#example-1").roughly({waitSeconds: 1});
	</script> -->
</body>
</html>
